  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'instance-1',
      '--image', '${_IMAGE_NAME}',
      '--region', '${_REGION}',
      '--allow-unauthenticated',
      '--add-cloudsql-instances', '${_MYSQL_INSTANCE}',

      # Secret Manager

      '--set-env-vars=COOKIE_SECRET=secret',
      '--set-env-vars=COOKIE_DOMAIN=localhost',

      '--update-secrets=FACEBOOK_AUTH_ID=FACEBOOK_AUTH_ID:latest',
