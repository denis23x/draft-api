      '--update-secrets=GOOGLE_AUTH_ID=GOOGLE_AUTH_ID:latest',
      '--update-secrets=GOOGLE_AUTH_SECRET=GOOGLE_AUTH_SECRET:latest',

      '--update-secrets=JWT_SECRET=JWT_SECRET:latest',
      '--update-secrets=JWT_ISSUER=JWT_ISSUER:latest',
      '--update-secrets=JWT_AUDIENCE=JWT_AUDIENCE:latest',
      '--update-secrets=JWT_ACCESS_TTL=JWT_ACCESS_TTL:latest',
